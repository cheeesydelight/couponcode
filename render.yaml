    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: FIREBASE_CRED_JSON
        value: ./cheesydelight-80a43-firebase-adminsdk-fbsvc-2e5458d166.json
